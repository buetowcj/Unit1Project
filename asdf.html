<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Handmade Soaps</title>
</head>
<body>

<h1>Order Soaps</h1>

<form>
    <input type="checkbox" name="soap" id="soap-lavender"
           value="Lavender" data-price="5.99">
    <label for="soap-lavender">Lavender $5.99</label>

    <br>

    <input type="checkbox" name="soap" id="soap-citrus"
           value="Citrus" data-price="4.99">
    <label for="soap-citrus">Citrus $4.99</label>

    <br>

    <input type="checkbox" name="soap" id="soap-spring-rain"
           value="Spring Rain" data-price="3.49">
    <label for="soap-spring-rain">Spring Rain $3.49</label>

    <br>

    <input type="radio" name="shipping" id="shipping-fc"
           value="First Class" data-shipping-fee="12.99" checked="checked">
    <label for="shipping-fc">First Class $12.99</label>

    <br>

    <input type="radio" name="shipping" id="shipping-2d"
           value="Second Day" data-shipping-fee="25.99">
    <label for="shipping-2d">Second Day $25.99</label>

    <br>

    <input type="radio" name="shipping" id="shipping-on"
           value="Overnight" data-shipping-fee="45">
    <label for="shipping-on">Overnight $45.00</label>

    <br>

    <button>Order <span id="quantity"></span> Soaps Now!</button>
</form>

<table>
    <tr>
        <td>Soaps</td>
        <td id="soapNamesOutput"></td>
    </tr>
    <tr>
        <td>Subtotal</td>
        <td id="subtotalOutput"></td>
    </tr>
    <tr>
        <td>Shipping</td>
        <td id="shippingOutput"></td>
    </tr>
    <tr>
        <td>Order Total</td>
        <td id="grandTotalOutput"></td>
    </tr>
</table>


<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="asdf.js"></script>
</body>
</html>
